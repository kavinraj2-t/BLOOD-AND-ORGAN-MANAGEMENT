<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Details</title>
    <style>
       
.back-btn {
    position: absolute;          
    top: 20px;
    left: 20px;                  
    background-color: #cc0000; 
    color: #fff;                 
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    font-weight: 600;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;               
}

.back-btn:hover {
    background-color: #a30000;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.back-btn:active {
    background-color: #800000;
    transform: translateY(0);
}

        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #ffe6e6);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 30px;
            text-shadow: 1px 1px 3px #990000;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
            padding: 15px;
        }

        thead {
            background-color: #cc0000;
            color: white;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        tbody tr:nth-child(even) {
            background-color: #ffe6e6;
        }

        tbody tr:hover {
            background-color: #ffcccc;
            cursor: pointer;
            transition: 0.3s;
        }

        .blood-drop {
            color: #cc0000;
            font-size: 1.3em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-btn">‚¨ÖÔ∏è Back</a>
    <h1><span class="blood-drop">ü©∏</span>Blood Donor Details<span class="blood-drop">ü©∏</span></h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Blood Group</th>
                <th>Mobile Number</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for i in detail %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.Gender }}</td>
                <td>{{ i.blood_group }}</td>
                <td>{{ i.mobileno }}</td>
                <td>{{ i.Location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% include 'footer.html' %}
</body>
</html>
