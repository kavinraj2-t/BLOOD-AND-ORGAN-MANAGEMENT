{% extends "admin_base.html" %}
{% block content %}
<style>
    .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
        padding-bottom: 10px;
        border-bottom: 2px solid #dee2e6;
    }

    .page-header h3 {
        font-weight: 600;
        color: #2c3e50;
    }

    .back-btn {
        text-decoration: none;
        background-color: #e9ecef;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #495057;
        transition: all 0.3s ease;
        border: none;
    }

    .back-btn:hover {
        background-color: #0d6efd;
        color: #fff;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        padding: 30px;
        max-width: 700px;
        margin: 0 auto;
        border: none;
    }

    .form-label {
        font-weight: 500;
        color: #495057;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
    }

    .form-check-label {
        font-weight: 500;
        color: #495057;
    }

    .btn-primary {
        background-color: #0d6efd;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        transform: scale(1.03);
    }

    .btn-secondary {
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #6c757d;
        color: #fff;
        transform: scale(1.03);
    }

    .form-check-inline {
        margin-right: 15px;
        margin-bottom: 5px;
    }
</style>

<div class="page-header">
    <h3>‚úèÔ∏è Edit Blood Bank</h3>
    <button onclick="window.history.back()" class="back-btn">‚¨Ö Back</button>
</div>

<form method="POST">
    <div class="card">
        <div class="mb-3">
            <label class="form-label">Blood Bank Name</label>
            <input type="text" name="bloodbanksname" class="form-control" value="{{ bloodbank.bloodbankname }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" value="{{ bloodbank.Location }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" name="contact_no" class="form-control" value="{{ bloodbank.contactno }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Available Blood Groups</label><br>
            {% set selected_bloods = bloodbank.bloods.split(',') %}
            {% for bg in ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'] %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="bloodGroup" value="{{ bg }}"
                        {% if bg in selected_bloods %}checked{% endif %}>
                    <label class="form-check-label">{{ bg }}</label>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-2">üíæ Save Changes</button>
            <a href="{{ url_for('pending_bloodbanks') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
